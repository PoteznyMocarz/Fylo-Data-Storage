<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="container">
    <div class="options">
      <img src="images/logo.svg" alt="">
      <div class="actions">
        <img id="document" src="images/icon-document.svg" alt="">
        <img src="images/icon-folder.svg" alt="">
        <img src="images/icon-upload.svg" alt="">
      </div>
    </div>

    <div class="status">
      <span class="info"><span class="info-text">You’ve used</span> <span class="current">815 GB</span> <span class="info-text">of your storage</span></span>
      <div class="progress-bar">
        <div class="progress">
          <div class="ball"></div>
        </div>
      </div>
      <div class="left-quota">
        <span class="gb-number">185</span> <span class="gb-text">GB Left</span>
        <div class="arrow"></div>
      </div>  
      <div class="number">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>
      
    </div>
  </div>
</body>
</html>
